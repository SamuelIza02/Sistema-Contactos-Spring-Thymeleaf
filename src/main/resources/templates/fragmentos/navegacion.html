<!DOCTYPE html>
<!-- Fragmento reutilizable para la barra de navegación -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 
    Fragmento Thymeleaf para la navegación principal
    th:remove="tag" elimina este div contenedor al renderizar
-->
<div th:fragment="navegacion-seccion" th:remove="tag">
    <div class="container">
        <!-- Barra de navegación Bootstrap responsiva con tema oscuro -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <!-- Logo/marca de la aplicación que enlaza al inicio -->
                <a class="navbar-brand" href="/">Sistema de Contactos</a>
                
                <!-- Botón hamburguesa para dispositivos móviles -->
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Menú de navegación colapsable -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Enlace a la página principal -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        </li>
                        <!-- Enlace para agregar nuevo contacto -->
                        <li class="nav-item">
                            <a class="nav-link" href="/agregar">Agregar Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
