<!DOCTYPE html>
<!-- Página principal que muestra la lista de contactos -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Incluye el fragmento de cabecero con título dinámico -->
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Inicio')}">
</head>
<body>
    <!-- Incluye el menú de navegación desde fragmentos -->
    <div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>

    <!-- Contenedor principal de la página -->
    <div class="container">
        <!-- Título de la página centrado -->
        <div class="container text-center" style="margin:30px">
            <h3>Sistema de Contactos</h3>
        </div>
        
        <!-- Contenedor para la tabla de contactos -->
        <div class="container">
            <!-- Tabla Bootstrap con estilos para mostrar contactos -->
            <table class="table table-striped table-hover align-middle table-bordered">
                <!-- Encabezado de la tabla con fondo oscuro -->
                <thead class="table-dark text-center">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Email</th>
                    <th scope="col">Acciones</th> <!-- Columna para botones de acción -->
                </tr>
                </thead>
                <!-- Cuerpo de la tabla que itera sobre la lista de contactos -->
                <tbody>
                <!-- Thymeleaf: itera sobre cada contacto de la lista ${contactos} -->
                <tr th:each="contacto: ${contactos}">
                    <!-- Muestra el ID del contacto -->
                    <th th:text="${contacto.idContacto}" scope="row"></th>
                    <!-- Muestra el nombre del contacto -->
                    <td th:text="${contacto.nombre}"></td>
                    <!-- Muestra el celular del contacto -->
                    <td th:text="${contacto.celular}"></td>
                    <!-- Muestra el email del contacto -->
                    <td th:text="${contacto.email}"></td>
                    <!-- Celda con botones de acción (Editar/Eliminar) -->
                    <td class="text-center">
                        <div class="container">
                            <!-- Botón Editar: genera URL dinámica /editar/{id} -->
                            <a th:href="@{/editar/{id}(id=${contacto.idContacto})}"
                               class="btn btn-warning btn-sm me-3">Editar</a>
                            <!-- Botón Eliminar: genera URL dinámica /eliminar/{id} -->
                            <a th:href="@{/eliminar/{id}(id=${contacto.idContacto})}"
                               class="btn btn-danger btn-sm">Eliminar</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

<!-- Incluye el fragmento de pie de página con scripts de Bootstrap -->
<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>

</body>
</html>
