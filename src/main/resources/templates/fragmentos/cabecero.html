<!DOCTYPE html>
<!-- Fragmento reutilizable para el <head> de todas las páginas -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 
    Fragmento Thymeleaf que define la sección de cabecero
    Parámetro: titulo - Título dinámico para cada página
-->
<head th:fragment="cabecero-seccion(titulo)">
    <!-- Configuración de codificación de caracteres -->
    <meta charset="UTF-8">
    <!-- Título dinámico de la página usando Thymeleaf -->
    <title th:text="${titulo}"></title>
    <!-- Enlace a Bootstrap CSS desde CDN para estilos responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
          crossorigin="anonymous">
</head>
<body>

</body>
</html>
