<!DOCTYPE html>
<!-- Página para editar un contacto existente -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Incluye el fragmento de cabecero con título 'Editar' -->
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Editar')}">
</head>
<body>
<!-- Incluye el menú de navegación desde fragmentos -->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>

<!-- Contenedor principal de la página -->
<div class="container">
    <!-- Título de la página centrado (corregido de 'Agregar' a 'Editar') -->
    <div class="container text-center" style="margin:30px">
        <h3>Editar Contacto</h3>
    </div>
    
    <!-- Contenedor del formulario -->
    <div class="container">
        <!-- Formulario que envía datos por POST a /editar -->
        <!-- th:object vincula el formulario con el objeto ${contacto} -->
        <form action="/editar" th:object="${contacto}" method="post">
            
            <!-- Campo oculto para mantener el ID del contacto -->
            <!-- th:field="*{idContacto}" vincula con la propiedad idContacto del objeto -->
            <input type="hidden" th:field="*{idContacto}"/>
            
            <!-- Campo de entrada para el nombre (pre-llenado con valor actual) -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control"
                       id="nombre" name="nombre" required="true" th:field="*{nombre}">
            </div>
            
            <!-- Campo de entrada para el celular (pre-llenado con valor actual) -->
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control"
                       id="celular" name="celular" required="true" th:field="*{celular}">
            </div>
            
            <!-- Campo de entrada para el email (pre-llenado con valor actual) -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control"
                       id="email" name="email" th:field="*{email}">
            </div>
            
            <!-- Botones de acción centrados -->
            <div class="text-center">
                <!-- Botón para enviar el formulario de edición -->
                <button type="submit" class="btn btn-warning btn-sm me-3">Guardar Cambios</button>
                <!-- Botón para regresar a la página principal -->
                <a href="/" class="btn btn-danger btn-sm">Regresar</a>
            </div>
        </form>
    </div>
</div>

<!-- Incluye el fragmento de pie de página con scripts de Bootstrap -->
<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>
</body>
</html>
